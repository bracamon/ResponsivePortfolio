    <title>Alfredo's Portfolio</title>

</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Alfredo Bracamontes-Ochoa</a>

            <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarResponsive" 
            aria-controls="navbarResponsive" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" target="_self">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html" target="_self">Contact</a>
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html" target="_self">Portfolio</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 rounded bg-info p-5 my-5 mx-3">
                <div class="row">
                    <h1>Contact</h1>
                </div>

                <div class="row">
                    <div class="col-sm-12 pr-0 pl-0">
                        <form>
                            <div class="form-group">
                                <label for="FormControlInput1">Name:</label>
                                <input type="name" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="FormControlInput2">E-mail address:</label>
                                <input type="email" class="form-control" id="email" placeholder="e-mail">
                            </div>
                            <div class="form-group">
                                <label for="FormControlTextarea1">Messsage:</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="message"></textarea>
                            </div>

                            <button type="button" class="btn btn-danger btn-md">Submit</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50 mt-5">
        <div class="container text-center">
            <small>Copyright &copy; Alfredo Bracamontes-Ochoa</small>
