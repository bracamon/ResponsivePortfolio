<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Alfredo's Portfolio</title>

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light navbar-1 white bg-warning">

        <!-- Navbar brand -->
        <a class="navbar-brand h1" href="#">Alfredo Bracamontes-Ochoa</a>
    
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
        aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
    
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
            </li>
        </ul>
        <!-- Links -->
    
        </div>
        <!-- Collapsible content -->
    
    </nav>
    <!--/.Navbar-->
    <!-- Contact -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 rounded bg-danger p-5 mt-5 ml-3 mr-3 mb-5">
                <div class="row">
                    <h1>Contact</h1>
                </div>
                <div class="row">
                    <div class="col-sm-12 pr-0 pl-0">
                        <form>
                            <div class="form-group">
                                <label for="FormControlInput1">Name</label>
                                <input type="name" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="FormControlInput2">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="FormControlTextarea1">Messsage</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-info btn-md mt-1">Submit</button>
                    </div>
                </div> 
            </div>
        </div>
    </div>
        
</body>
</html>
